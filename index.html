<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discussion App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="heading">Discussion Portal</div>
    <div class="container">
      <div class="box" style="background-color: rgb(226, 225, 222)">
        <div>
          <button id="newQuestionForm">New Question form</button>
          <input
            type="search"
            placeholder="search questions..."
            id="questionSearch"
          />
        </div>
        <div id="questionList">
        
        </div>
      </div>
      <div class="box" style="display: block" id="rightContainer">
        <div id="toggleDisplay">
          <h1>Welcome to Discussion Portal !</h1>
          <p>Enter a subject and question to get started</p>
          <div id="rightDiv">
            <input type="text" id="title" placeholder="Title" />
            <textarea
              id="questionDesc"
              placeholder="Write your query description here..."
            ></textarea>
          </div>
          <div>
            <button type="submit" id="submitBtn">Submit</button>
          </div>
        </div>

        <!-- <div id="respondQue">

        </div>

        <div id="resolveHolder">
          <button id="resolveBtn">Resolve</button>
        </div>

        <div id="respondAns">

        </div> -->

        <div id="commentHolder" style="display: none">
          <input id="pickName" placeholder="Name Please..." />
          <textarea
            id="pickComment"
            placeholder="Please write your answer here..."
          ></textarea>
          <button id="commentBtn">Comment</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
